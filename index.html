<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Аватар"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__button-edit" type="button"></button><p class="profile__job">Исследователь океана</p></div><button class="profile__button-add" type="button"></button></section><section class="elements" aria-label="Блок с карточками"><ul class="elements__list"><template id="cardTemplate"><li class="elements__list-item"><article class="element"><img class="element__image" src="#" alt=""><div class="element__caption"><h2 class="element__title"></h2><div class="element__like"><button class="element__button-like" type="button"></button><p class="element__like-counter"></p></div></div></article><button class="elements__button-remove" type="button"></button></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container popup__container_type_edit-profile"><button class="popup__close" id="close-edit" type="button"></button><form class="popup__form" name="profile_edit" id="profile_edit" novalidate><h2 class="popup__form-title">Редактировать профиль</h2><input class="popup__form-input popup__form-input_content_name" id="name" name="input_name" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required> <span class="popup__form-input-error popup__form-input-error_content_name"></span> <input class="popup__form-input popup__form-input_content_job" id="job" name="input_job" placeholder="Профессия" value="Исследователь океана" minlength="2" maxlength="200" required> <span class="popup__form-input-error popup__form-input-error_content_job"></span> <button type="submit" class="popup__form-submit" name="save_profile">Сохранить</button></form></div></div><div class="popup popup_type_new-place"><div class="popup__container popup__container_type_new-place"><button class="popup__close" id="close-place" type="button"></button><form class="popup__form" name="new_place" id="new_place" novalidate><h2 class="popup__form-title">Новое место</h2><input class="popup__form-input popup__form-input_content_place-name" id="place-name" name="input_place-name" placeholder="Название" value="" minlength="2" maxlength="30" required> <span class="popup__form-input-error popup__form-input-error_content_place-name"></span> <input type="url" class="popup__form-input popup__form-input_content_image-url" id="url" name="image-url" placeholder="Ссылка на картинку" value="" required> <span class="popup__form-input-error popup__form-input-error_content_url"></span> <button type="submit" class="popup__form-submit" name="create_new">Создать</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><button class="popup__close" id="close-avatar" type="button"></button><form class="popup__form" name="change-avatar" id="avatar_edit" novalidate><h2 class="popup__form-title">Обновить аватар</h2><input type="url" class="popup__form-input popup__form-input_content_avatar" id="url" name="avatar-url" placeholder="Ссылка на аватар" value="" required> <span class="popup__form-input-error popup__form-input-error_content_url"></span> <button type="submit" class="popup__form-submit popup__form-submit_place_avatar" name="change_avatar">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_type_image"><button class="popup__close" id="close-image" type="button"></button><figure class="popup__image-wrapper"><img class="popup__image" src="#" alt=""><figcaption class="popup__image-caption"></figcaption></figure></div></div><div class="popup popup_type_delete-card"><div class="popup__container popup__container_type_delete-card"><button class="popup__close" id="close-delete" type="button"></button><form class="popup__form" name="dalete-card" id="delete-card" novalidate><h2 class="popup__form-title popup__form-title_place_delete-card">Вы уверены?</h2><button type="submit" class="popup__form-submit" name="delete-card" id="confirm-delete">Да</button></form></div></div></body></html>
